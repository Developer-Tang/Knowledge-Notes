    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

<!-- install: npm i docsify-cli -g -->
<!-- init: docsify init ./xxx -->
<!-- run: docsify serve -->
<body>
<div id="app"></div>
<script>
    // mermaid支持
    let num = 0;
    mermaid.initialize({startOnLoad: false});
    // docsify文档相关配置
    window.$docsify = {
        name: `📙 Tang的笔记`,
        // 设置封面
        coverpage: true,
        // 只显示封面
        onlyCover: true,
        // 设置导航栏
        loadNavbar: true,
        // 设置侧边栏
        loadSidebar: true,
        alias: { //避免不必要的回退过程
            '/.*/_navbar.md': '/_navbar.md',
            '/(.*)/.*/_sidebar.md': '/$1/_sidebar.md',
        },
        // 侧边栏显示当前页面的目录(标题)
        subMaxLevel: 3,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 显示文档更新日期
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        // 右上角 GitHub Corner 挂件
        repo: 'https://gitee.com/Developer-Tang/Knowledge-Notes/',
        // 完整配置参数
        search: {
            maxAge: 7200000, // 过期时间，单位毫秒
            paths: 'auto',
            // 搜索标题的最大层级, 1 - 6
            depth: 3,
            // 是否隐藏其他侧边栏内容
            hideOtherSidebarContent: true,
        },
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(99,99,99)',
            language: 'chinese'
        },
        // mermaid支持
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
