<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tang</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <!-- 设置ico图标 -->
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- Mermaid支持 -->
    <link href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<!-- install: npm i docsify-cli -g -->
<!-- init: docsify init ./xxx -->
<!-- run: docsify serve -->
<body>
<div id="app"></div>
<script>
    // mermaid支持
    var num = 0;
    mermaid.initialize({startOnLoad: false});

    window.$docsify = {
        name: '📙 Tang的笔记',
        // 设置封面
        coverpage: true,
        // 只显示封面
        onlyCover: true,
        // 设置导航栏
        loadNavbar: true,
        // 设置侧边栏
        loadSidebar: true,
        alias: { //避免不必要的回退过程
            '/.*/_navbar.md': '/_navbar.md',
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        // 侧边栏显示当前页面的目录(标题)
        subMaxLevel: 3,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 显示文档更新日期
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        // 右上角 GitHub Corner 挂件
        repo: 'https://gitee.com/Developer-Tang/Knowledge-Notes/',
        // 完整配置参数
        search: {
            maxAge: 7200000, // 过期时间，单位毫秒
            paths: 'auto',
            // 搜索标题的最大层级, 1 - 6
            depth: 2,
            // 是否隐藏其他侧边栏内容
            hideOtherSidebarContent: true,
        },
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // mermaid支持
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 搜索模块 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- mouse click -->
<script src="doc/js/checkLove.js"></script>
<!-- emoji -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
<script src="//unpkg.com/prismjs/components/prism-shell-session.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.js"></script>
<script src="//unpkg.com/prismjs/components/prism-go.js"></script>
<script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.js"></script>
<script src="//unpkg.com/prismjs/components/prism-properties.js"></script>
</body>
</html>
