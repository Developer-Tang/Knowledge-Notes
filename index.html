<head>
    <title>Tang</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 基础样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/themes/vue.min.css" rel="stylesheet">
    <!-- 设置ico图标 -->
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<!-- install: npm i docsify-cli -g -->
<!-- init: docsify init ./xxx -->
<!-- run: docsify serve -->
<body>
<div id="app"></div>
<script>
    // docsify文档相关配置
    window.$docsify = {
        name: `📙 Tang的笔记`,
        // 设置封面
        coverpage: true,
        // 只显示封面
        onlyCover: true,
        // 设置导航栏
        loadNavbar: true,
        // 设置侧边栏
        loadSidebar: true,
        alias: { //避免不必要的回退过程
            '/.*/_navbar.md': '/_navbar.md',
            '/(.*)/.*/_sidebar.md': '/$1/_sidebar.md',
        },
        // 侧边栏显示当前页面的目录(标题)
        subMaxLevel: 3,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 显示文档更新日期
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        // 右上角 GitHub Corner 挂件
        repo: 'https://gitee.com/Developer-Tang/Knowledge-Notes/',
        // 完整配置参数
        search: {
            maxAge: 7200000, // 过期时间，单位毫秒
            paths: 'auto',
            // 搜索标题的最大层级, 1 - 6
            depth: 3,
            // 是否隐藏其他侧边栏内容
            hideOtherSidebarContent: true,
        },
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(99,99,99)',
            language: 'chinese'
        }
    }
</script>

<!-- docsify基础js -->
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
<!-- 搜索模块 -->
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/plugins/search.min.js"></script>
<!-- mouse click -->
<script src="doc/js/checkLove.js"></script>
<!-- emoji -->
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/plugins/emoji.min.js"></script>
<!-- 图片缩放 -->
<script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/plugins/zoom-image.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 代码高亮 -->
<script src="https://cdn.bootcdn.net/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
